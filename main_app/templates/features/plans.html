{% extends 'base.html' %} {% block content %}
<h1 class="plan-title">Daily Plans</h1>
{% if plan %}
<div class="plan-made">
  <p>Today is {{ current_date|date:'l, M jS' }} - {{ plan.plan }}</p>
</div>
{% else %}
<div class="make-plan">
  <p>No plans yet!</p>
  {% endif %}
  <h3>Add a Plan</h3>
  <form action="{% url 'plan_create' %}" method="post">
    {% csrf_token %} {{ form.as_p }}
    <button class="plan-btn" type="submit">Add Plan</button>
  </form>
</div>
{% endblock %}
