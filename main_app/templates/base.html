{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wellNest</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'CSS/style.css' %}"
    />
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="/" class="left-brand-logo">wellNest</a>
            </li>
          </ul>
          <ul class="right">
            <li><a href="/" class="home-link">Home</a></li>
            {% if user.is_authenticated %}
            <form
              action="{% url 'logout' %}"
              class="logout-link"
              method="post"
              style="margin-top: -40px"
            >
              {% csrf_token %}
              <button type="submit">Log out</button>
            </form>

            {% else %}
            <li><a href="{% url 'login' %}" class="login-link">Log In</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="footer-links">
        <ul>
          <li><a href="/checkins">Checkins</a></li>
          <li><a href="/journal">Journal</a></li>
          <li><a href="/plans">Plans</a></li>
          <li><a href="/dailysummaries">Daily Summaries</a></li>
        </ul>
      </div>
      All Rights Reserved, &copy; 2024 WellNest
    </footer>
  </body>
</html>
