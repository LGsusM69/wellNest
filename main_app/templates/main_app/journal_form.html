{% extends 'base.html' %}

{% block content %}
<main class="container">
    <h1>{{ daily_prompt.prompt }}</h1>
    <!-- Ensure that you include the CSRF token using the {% csrf_token %} template tag -->
    <form action="" method="POST">
      {% csrf_token %}
      <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        <tr><th><label for="id_freeWrite">FreeWrite:</label></th><td><ul class="errorlist"></ul><textarea name="freeWrite" cols="40" rows="10" maxlength="1000" required id="id_freeWrite">
  </textarea></td></tr>
        
      </table>
      <input type="submit" value="Submit!" class="btn">
    </form>
</main>
{% endblock %}
